<!DOCTYPE html>
<html lang="en">
<head>
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css"> <!-- CSS stylesheet -->
</head>
<body>

  <!--  Key divs  -->
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
    </div>
  </div>
  
  <div class="drumkit">
	<img src="http://www.clker.com/cliparts/3/9/v/d/0/d/drum-kit-hi.png"></img>
  </div>
  
  <div class="bigtext">
	Javascript Drum Kit
  </div>
  
  <div class="attribution"> <!--  Attributing JS30, image, and linking my Github  -->
	<a href="http://www.clker.com/cliparts/3/9/v/d/0/d/drum-kit-hi.png">Drum Kit Courtesy of Clker</a>
	<br>
	<a href="https://javascript30.com/"> Concept and Resources Provided by Javascript 30</a>
	<br>
	<a href="https://github.com/TravisJRyan">My Github</a>
  </div>
  
  <!--  Audio Files  -->
  <audio data-key="65" src='sounds/clap.wav'></audio>
  <audio data-key="83" src='sounds/hihat.wav'></audio>
  <audio data-key="68" src='sounds/kick.wav'></audio>
  <audio data-key="70" src='sounds/openhat.wav'></audio>
  <audio data-key="71" src='sounds/boom.wav'></audio>
  <audio data-key="72" src='sounds/ride.wav'></audio>
  <audio data-key="74" src='sounds/snare.wav'></audio>
  <audio data-key="75" src='sounds/tom.wav'></audio>
  <audio data-key="76" src='sounds/tink.wav'></audio>

  <script src='app.js'> <!-- JS source -->
</script>


</body>
</html>
